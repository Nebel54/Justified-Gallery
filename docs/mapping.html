<!DOCTYPE html>
<html>
<head>
<title>Justified Gallery - Mapping</title>

<script src='../libs/jquery/jquery.min.js'></script>
<script src='../libs/bootstrap/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='../libs/bootstrap/css/bootstrap.min.css' type='text/css' media='screen' />
<link rel='stylesheet' href='../dist/css/justifiedgallery.css' type='text/css' media='all' />
<script src='../src/js/justifiedGallery.js'></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<h1>Justified Gallery <small>mapping</small></h1>
				<hr>
				<p>
					Added the possibility to map images to their correspondive thumbnails.
				</p>

			</pre>
				</p>
					<div id="mappingExample" >
						<a href="photos/8083451788_552becfbc7_b.jpg">
							<img src="photos/8083451788_552becfbc7_m.jpg" />
						</a>
						<a href="photos/6798453217_72dea2d06e_b.jpg" title="I'm in the title">
							<img alt="I'm in the alt" src="photos/6798453217_72dea2d06e_b.jpg" />
						</a>
						<a href="photos/7948632554_01f6ae6b6f_b.jpg" title="I'm only in the title">
							<img src="photos/7948632554_01f6ae6b6f_m.jpg" />
						</a>
						<a href="photos/7302459122_19fa1d8223_b.jpg">
							<img alt="I'm only in the alt" src="photos/7302459122_19fa1d8223_m.jpg" />
						</a>
					</div>
				</p>
				<script>
					$('#mappingExample').justifiedGallery({
                        imagesMapping:{
                            'photos/8083451788_552becfbc7_m.jpg' : {
                                'lt240' : 'photos/6791628438_affaa19e10.jpg',
                                'lt320' : 'photos/6791628438_affaa19e10.jpg'
                            }
                        }
                    });
				</script>
				<p>&nbsp;</p>
			</div>
		</div>
	</div>
</body>
</html>
